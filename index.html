<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hearthstone Card Tool</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header>
    <h1>Hearthstone Card Interaction Tool</h1>
</header>

<!-- Search and Filter Section -->
<section class="search-section">
    <h2>Search Cards</h2>
    
    <input type="text" id="searchInput" placeholder="Type to search cards..." class="search-bar" />
    
    <div class="filters">
        <div class="filter-group">
            <label>Type</label>
            <select id="typeDropdown">
                <option value="">All</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Class</label>
            <select id="classDropdown">
                <option value="">All</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Rarity</label>
            <select id="rarityDropdown">
                <option value="">All</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Mana</label>
            <select id="costDropdown">
                <option value="">All</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Set</label>
            <select id="setDropdown">
                <option value="">All</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Race</label>
            <select id="raceDropdown">
                <option value="">All</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Mechanic</label>
            <select id="mechanicDropdown">
                <option value="">All</option>
            </select>
        </div>
    </div>

    <button class="btn-clear" id="clearAllBtn">Clear All</button>

    <div class="results-section">
        <p class="results-label" id="resultsLabel" style="display: none;">Results</p>
        <div id="searchResults" class="search-results">
            <div class="results-hint">Use search and filters to find cards</div>
        </div>
        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prevBtn">Previous</button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button class="page-btn" id="nextBtn">Next</button>
            <select class="page-size" id="pageSize">
                <option value="20">20 per page</option>
                <option value="50">50 per page</option>
                <option value="100">100 per page</option>
            </select>
        </div>
    </div>
</section>

<section class="main-grid">

    <section class="card-panel drop-zone" id="dropZone1" data-slot="1">
        <h2>Card 1</h2>
        <p class="slot-hint">Drag a card here</p>

        <div class="card-content" id="cardContent1" style="display: none;">
            <div class="card-info" id="cardInfo1">
                <p><strong>Name:</strong> —</p>
            </div>
        </div>
        <button class="btn-remove" id="removeCard1" style="display: none;">Remove Card</button>
    </section>

    <section class="interaction-panel">
        <h2>Interaction</h2>
        <p class="interaction-output" id="interactionOutput">Select two cards to see their interactions...</p>
        <button class="btn-action" id="analyzeBtn">Analyze Interaction</button>
    </section>

    <section class="card-panel drop-zone" id="dropZone2" data-slot="2">
        <h2>Card 2</h2>
        <p class="slot-hint">Drag a card here</p>

        <div class="card-content" id="cardContent2" style="display: none;">
            <div class="card-info" id="cardInfo2">
                <p><strong>Name:</strong> —</p>
            </div>
        </div>
        <button class="btn-remove" id="removeCard2" style="display: none;">Remove Card</button>
    </section>

</section>

<script type="module" src="script.js"></script>
</body>
</html>
